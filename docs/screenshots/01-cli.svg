<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B1021"/>
      <stop offset="1" stop-color="#15254C"/>
    </linearGradient>
    <style>
      .title { fill: #E8ECF7; font-size: 26px; font-family: 'SFMono-Regular', 'JetBrains Mono', monospace; }
      .text { fill: #C7D0E5; font-size: 18px; font-family: 'SFMono-Regular', 'JetBrains Mono', monospace; }
      .json { fill: #E6F3FF; font-size: 16px; font-family: 'SFMono-Regular', 'JetBrains Mono', monospace; }
      .label { fill: #8FA9D6; font-size: 16px; font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif; }
    </style>
  </defs>
  <rect width="1200" height="675" rx="18" fill="url(#bg)"/>
  <text x="40" y="70" class="title">$ make cli TEXT="Wireless earbuds" PLATFORM=shopify TONE=concise</text>
  <rect x="40" y="90" width="1120" height="220" rx="12" fill="#0F1A34" stroke="#253563" stroke-width="1.5"/>
  <text x="60" y="125" class="text">&gt; Connecting to Ollama • phi3:mini @ http://localhost:11434</text>
  <text x="60" y="160" class="text">&gt; Input: "Wireless earbuds" | platform: shopify | tone: concise</text>
  <text x="60" y="195" class="text">&gt; Progress: 94% …</text>
  <circle cx="80" cy="240" r="6" fill="#5CF19E"/>
  <text x="95" y="246" class="text">Completed in 1.8s — cached for similar requests</text>

  <rect x="40" y="340" width="1120" height="270" rx="12" fill="#0F1A34" stroke="#253563" stroke-width="1.5"/>
  <text x="60" y="375" class="label">JSON output</text>
  <text x="60" y="405" class="json">{</text>
  <text x="90" y="435" class="json">"title": "Wireless earbuds with snug fit",</text>
  <text x="90" y="470" class="json">"short_description": "Stable 2.4 GHz; tap controls; soft tips; 18h battery",</text>
  <text x="90" y="505" class="json">"bullets": [</text>
  <text x="120" y="535" class="json">"Secure in-ear fit",</text>
  <text x="120" y="565" class="json">"2.4 GHz stable signal",</text>
  <text x="120" y="595" class="json">"Up to 18 hours battery"</text>
  <text x="90" y="620" class="json">]</text>
  <text x="60" y="645" class="json">}</text>
</svg>
